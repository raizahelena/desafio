<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="./estilo.css">
</head>

<body>
    <form action="./usuario.php" method="GET">
        <div class="centroDiv">
            <h1>Formulário de Inscrição </h1>
            <div>
                <input type="text" id="_nome" name="_nome" placeholder="Nome" required />
            </div>
            <div>
                <input type="email" id="_email" name="_email" placeholder="E-mail" required />
            </div>
            <div>
                <input  class="telefone" type="text" id="_telefone" name="_telefone" placeholder="Telefone" required />
            </div>
            <div>
                <button type="submit"  id="enviar" name="enviar" >Enviar</button>
            </div>
        </div>
    </form>
</body>

</html>
